<head><style> body { margin: 0; } </style>
<script src="https://phuse-org.github.io/SENDConform/visualization/usubjid/3d-force-graph.js"></script>
<script src="https://unpkg.com/3d-force-graph@1.66.7/dist/3d-force-graph.min.js"></script>
</head><body><div id="3d-graph"></div>

<script>
const Graph = ForceGraph3D()
(document.getElementById('3d-graph'))
// .jsonUrl('data.json')
.jsonUrl('https://afdsi.com/data/shacl/data.json')
.nodeLabel('name')
.nodeVal('value')
.nodeResolution('20')
.nodeColor(d => {
if (d.type==='pred'){return '#c7c7c7';}
else if (d.type==='animal'){return '#1F75B2';}
else if (d.type==='class'){return '#ffa500';}
else if (d.type==='report'){return '#FCFF98';}
else if (d.type==='shape'){return '#66ff00';}
else if (d.type==='shapeMessage'){return '#98fb98';}
else if (d.type==='shapeConstraint'){return '#059105';}
else if (d.type==='error'){return '#cc0000';}
else {return '#39224A';}
}
)
.linkWidth(2)
.linkOpacity(0.4)
.linkDirectionalParticles("value")
.linkDirectionalParticleSpeed(d => d.value * 0.001)
.linkColor(d => {
if (d.type==='data'){return '#0080ff';}
else if (d.type==='shape'){return '#7cfc00';}
else if (d.type==='shapeAttach'){return '#ff0000';}
else if (d.type==='report'){return '#ffff9d';}
else if (d.type==='reportAttach'){return '#ffa500';}
else {return '#FCFF98';}
}
)
.onNodeDragEnd(node => {
node.fx = node.x;
node.fy = node.y;
node.fz = node.z;
}
);
</script></body>
